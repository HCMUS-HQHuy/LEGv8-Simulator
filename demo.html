<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chấm tròn di chuyển trên đường gấp khúc</title>
</head>
<body>

<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Đường gấp khúc được vẽ bằng path -->
  <path 
    id="zigzag" 
    d="M50,150 L150,100 L250,150 L350,100 L450,150 L550,100" 
    fill="none" 
    stroke="black" 
    stroke-width="2" 
  />

  <!-- Chấm tròn di chuyển -->
  <circle r="8" fill="red">
    <animateMotion dur="5s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#zigzag" />
    </animateMotion>
  </circle>
</svg>

</body>
</html>
