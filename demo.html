<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom trong khung</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .frame {
      width: 600px;
      height: 400px;
      border: 2px solid #333;
      margin: 50px auto;
      overflow: hidden;
      position: relative;
      background: #fafafa;
    }

    .content {
      transform-origin: top left;
      transition: transform 0.1s ease;
      width: 1000px;
      height: 1000px;
      background-image: linear-gradient(45deg, #ddd 25%, transparent 25%), 
                        linear-gradient(-45deg, #ddd 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #ddd 75%), 
                        linear-gradient(-45deg, transparent 75%, #ddd 75%);
      background-size: 50px 50px;
      background-position: 0 0, 0 25px, 25px -25px, -25px 0px;
    }
  </style>
</head>
<body>

  <div class="frame" id="zoomFrame">
    <div class="content" id="zoomContent">

      <h1> Datapath</h1>
      <br>
      <p> hello HQH</p>

    </div>
  </div>

  <script>
    const content = document.getElementById('zoomContent');
    const frame = document.getElementById('zoomFrame');
    let scale = 1;

    frame.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault(); // Ngăn không cho browser zoom
        const delta = e.deltaY;
        const zoomFactor = 0.1;

        if (delta > 0) {
          scale = Math.max(0.1, scale - zoomFactor);
        } else {
          scale = Math.min(5, scale + zoomFactor);
        }

        content.style.transform = `scale(${scale})`;
      }
    }, { passive: false });
  </script>

</body>
</html>
