<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Point on a Line</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    svg {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- SVG with animateMotion -->
<svg width="600" height="200">
  <path id="linePath" d="M50,100 L550,100" fill="none" stroke="none"/>
  <line x1="50" y1="100" x2="550" y2="100" stroke="black" stroke-width="2"/>
  <g id="mySVG">
    <circle r="6" fill="red" id="movingCircle">
      <animateMotion id="moveAnim" dur="4s" begin="indefinite" repeatCount="1" restart="always">
        <mpath xlink:href="#linePath"/>
      </animateMotion>
    </circle>
  </g>
</svg>

<button onclick="startAnimation()">Start Animation</button>

<script>
  const anim = document.getElementById('moveAnim');
  let isRunning = false; // üî• D√πng c·ªù ƒë·ªÉ ki·ªÉm tra animation ƒëang ch·∫°y

  function showMessage() {
    if (isRunning) return;
    const p = document.createElement('p');
    p.textContent = 'Hello World';
    document.body.appendChild(p);
    isRunning = false;
  }

  anim.addEventListener('endEvent', showMessage);

  function startAnimation() {
    if (isRunning) return;
    isRunning = true;
    anim.beginElement();   // ‚ñ∂Ô∏è 
  }
</script>
</body>
</html>
