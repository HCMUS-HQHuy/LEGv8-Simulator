<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGv8 Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 5px;
            margin: 5px 0;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>LEGv8 Simulator</h1>
    <p>Nhập lệnh (ví dụ: "ADD X1, X2, X3"):</p>
    <input type="text" id="instructionInput" placeholder="Nhập lệnh">
    <button onclick="simulate()">Mô phỏng</button>
    <div id="result"></div>

    <script>
        function simulate() {
            const instruction = document.getElementById('instructionInput').value;
            fetch(`/simulate?instruction=${encodeURIComponent(instruction)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    document.getElementById('result').innerText = 'Đã xảy ra lỗi!';
                });
        }
    </script>
</body>
</html>
